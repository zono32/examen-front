name: Exam-recu-DAW

on: push

jobs:
  nombres:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“› Nombre de usuario
        run: echo ${{ github.actor }}
      - name: ðŸ“‚ Nombre repositorio
        run: echo ${{ github.repository }}
      - name: ðŸŒ¿ Nombre rama
        run: echo ${{ github.ref_name }}

  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”„ Checkout del repositorio
        uses: actions/checkout@v4

      - name: ðŸ”¨ Construir la imagen Docker
        run: docker build -t calculadora .

      - name: ðŸš€ Instalar Vercel CLI
        run: npm install -g vercel

      - name: ðŸ“¦ Desplegar en Vercel
        run: vercel --prod --yes --token ${{ secrets.VERCEL_TOKEN }}
